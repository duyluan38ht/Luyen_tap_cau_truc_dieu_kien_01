<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('nhập vào a')
    let b = +prompt('nhập vào b')
    let c = +prompt('nhập vào c')
    if (a > b && a > c) {
        alert("a lớn nhất")
    } else if (b > c) {
        alert("b lớn nhất")
    } else {
        alert('c lớn nhất')
    }
</script>
</body>
</html>
